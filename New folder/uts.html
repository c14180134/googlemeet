<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title>

</head> 
<script>
    $(document).ready(function(){
		$("#kkk").click(function(){

            var tim=parseFloat($("#waktu").val())
            var pinj=parseFloat($("#pinjaman").val())
            var cicilan=0;
            var x=0
            if(tim <= 6 && tim >= 1){
                cicilan = 2;
            }else if(tim > 6 && tim <= 12){
                cicilan = 1.5;
            }
            else if(tim > 12){
                cicilan = 1;
            }

            var res = pinj + (pinj * (cicilan/100) * tim);
            x=x+res
            $("#result").text(res);
            $("#totaly").text(x);
            
        
			$("#table").find('tbody')
                .append($('<tr>')
                    .append($('<td>')
                        .append($('#pinjaman').val())
        )
        .append($('<td>')
                        .append($('#waktu').val())
        )
        .append($('<td>')
                        .append(res)
        )
        
            
    );
    $("#table1").find('tbody')
                .append($('<tr>')
                    .append($('<td>')
                        .append($('#pinjaman').val())
        )
        .append($('<td>')
                        .append($('#waktu').val())
        )
        .append($('<td>')
                        .append(res)
        )
        
            
    );
		});
	});

    
</script>

                Result:<div id="result"> </div>
